<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Tetris</title>
    <meta name="description" content="Tetris" />

    <link rel="stylesheet" href="css/styles.css?v=1.0" />
  </head>

  <body>
    <div class="info-box">
      <p>Controls:</p>
      <p>A, LeftArrow - move figure left</p>
      <p>D, RightArrow - move figure right</p>
      <p>S, DownArrow - accelerate figure</p>
      <p>Z - rotate figure anticlockwise</p>
      <p>X, W, UpArrow - rotate figure clockwise</p>
    </div>
    <div class="wrapper"><div id="tetris"></div></div>
    <script src="/main.bundle.js"></script>
  </body>
</html>
